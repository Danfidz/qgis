<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-80.66233237280738,-179.9747535965596],[84.68416664733465,171.27165794492865]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_tm20112023_1');
        map.getPane('pane_tm20112023_1').style.zIndex = 401;
        var img_tm20112023_1 = 'data/tm20112023_1.png';
        var img_bounds_tm20112023_1 = [[-10.925,95.02499999999999],[5.875,141.02499999999998]];
        var layer_tm20112023_1 = new L.imageOverlay(img_tm20112023_1,
                                              img_bounds_tm20112023_1,
                                              {pane: 'pane_tm20112023_1'});
        bounds_group.addLayer(layer_tm20112023_1);
        map.addLayer(layer_tm20112023_1);
        map.createPane('pane_rh20112023time_bnds_2');
        map.getPane('pane_rh20112023time_bnds_2').style.zIndex = 402;
        var img_rh20112023time_bnds_2 = 'data/rh20112023time_bnds_2.png';
        var img_bounds_rh20112023time_bnds_2 = [[-4748.0,0.0],[0.0,2.0]];
        var layer_rh20112023time_bnds_2 = new L.imageOverlay(img_rh20112023time_bnds_2,
                                              img_bounds_rh20112023time_bnds_2,
                                              {pane: 'pane_rh20112023time_bnds_2'});
        bounds_group.addLayer(layer_rh20112023time_bnds_2);
        map.addLayer(layer_rh20112023time_bnds_2);
        map.createPane('pane_rh20112023r_3');
        map.getPane('pane_rh20112023r_3').style.zIndex = 403;
        var img_rh20112023r_3 = 'data/rh20112023r_3.png';
        var img_bounds_rh20112023r_3 = [[-10.925,95.025],[5.875000000000001,141.025]];
        var layer_rh20112023r_3 = new L.imageOverlay(img_rh20112023r_3,
                                              img_bounds_rh20112023r_3,
                                              {pane: 'pane_rh20112023r_3'});
        bounds_group.addLayer(layer_rh20112023r_3);
        map.addLayer(layer_rh20112023r_3);
        map.createPane('pane_hujan20112023_4');
        map.getPane('pane_hujan20112023_4').style.zIndex = 404;
        var img_hujan20112023_4 = 'data/hujan20112023_4.png';
        var img_bounds_hujan20112023_4 = [[-10.925,95.02499999999999],[5.875,141.02499999999998]];
        var layer_hujan20112023_4 = new L.imageOverlay(img_hujan20112023_4,
                                              img_bounds_hujan20112023_4,
                                              {pane: 'pane_hujan20112023_4'});
        bounds_group.addLayer(layer_hujan20112023_4);
        map.addLayer(layer_hujan20112023_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
            {label: "hujan-2011-2023", layer: layer_hujan20112023_4},
            {label: "rh-2011-2023 — r", layer: layer_rh20112023r_3},
            {label: "rh-2011-2023 — time_bnds", layer: layer_rh20112023time_bnds_2},
            {label: "tm-2011-2023", layer: layer_tm20112023_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
